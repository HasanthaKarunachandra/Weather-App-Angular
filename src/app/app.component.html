<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city"
    [(ngModel)]="cityName" >
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp-273.15 > 15">
    <img src="../assets/cold.jpg" *ngIf="weatherData.main.temp-273.15 <= 15">

    <div class="weather-data">
      <div class="loaction">{{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp -273.15 | number: '1.0-0'}} &#8451; </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="min">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min-273.15 | number: '1.0-0'}} &#8451;
        </div>
      </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png" alt="min">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_max - 273.15 | number: '1.0-0'}} &#8451;
          </div>
        </div>

          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/h.png" alt="min">
              <span>humidity</span>
            </div>
            <div class="info-block-value">
              {{weatherData.main.humidity}}%
            </div>
          </div>

            <div class="info-block">
              <div class="info-block-label">
                <img src="../assets/wind.png" alt="min">
                <span>wind</span>
              </div>
              <div class="info-block-value">
                {{weatherData.wind.speed}} km/h
              </div>
            </div>
    </div>
  </div>
</div>
